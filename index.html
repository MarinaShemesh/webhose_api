<!DOCTYPE html>
<html ng-app="femaleApp">
<head>
  <meta charset="UTF-8">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto'>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  <title>Webhose</title>
</head>
<body layout="column" ng-controller="appController as ul">

<!--   Toolbar -->
  <md-toolbar layout="row">
 
   <h3>News about female artists</h3>
 
 </md-toolbar>

 <div flex layout="row">

  
   <md-content flex id="content" ng-repeat="item in vm.listData">
          <img ng-src="{{ul.selected.avatar}}" class="avatar"/>
          <h2>{{ul.selected.first_name}} {{ul.selected.last_name}}</h2>
          <h3>{{ul.selected.job_title}} <a href="{{ul.selected.link}}" target='_blank'>Website</a></h3>
          <h4>{{ul.selected.email}}</h4>
          <p>{{ul.selected.description}}</p>
   </md-content>

  
</div>
<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-animate/angular-animate.js"></script>
<script src="node_modules/angular-aria/angular-aria.js"></script>
<script src="node_modules/angular-material/angular-material.js"></script>
<!-- <script src="angular-ui-router/release/angular-ui-router.js"></script> -->
<script src="js/app.js"></script>
<script src="js/controller/appController.js"></script>
<script src="js/service/appService.js"></script>
</body>
</html>
