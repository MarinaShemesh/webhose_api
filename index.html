<!DOCTYPE html>
<html ng-app="femaleApp">
<head>
  <meta charset="UTF-8">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto'>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  <title>Webhose</title>
</head>
<body layout="column" ng-controller="appController as ul">

<!--   Toolbar -->
  <md-toolbar layout="row">
 
   <h1>News about female artists</h1>
 
 </md-toolbar>

 <div>

  
   <md-content flex id="content" ng-repeat="item in ul.listData[0]">
          <h2>{{item.title}} :</h2> by <h3>{{item.author}}</h3>
          <p> {{item.text}}</p>
          <a href="{{item.url}}" target='_blank'>Website</
   </md-content>

  
</div>
<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-animate/angular-animate.js"></script>
<script src="node_modules/angular-aria/angular-aria.js"></script>
<script src="node_modules/angular-material/angular-material.js"></script>
<!-- <script src="angular-ui-router/release/angular-ui-router.js"></script> -->
<script src="js/app.js"></script>
<script src="js/controller/appController.js"></script>
<script src="js/service/appService.js"></script>
</body>
</html>
